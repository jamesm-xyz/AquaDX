version: '3.8'

services:
  app:
    image: hykilpikonna/aquadx:latest
    container_name: aquadx
    ports:
      - "80:80"
      - "8443:8443"
      - "22345:22345"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mariadb://db:3306/main
      - SPRING_DATASOURCE_USERNAME=cat
      - SPRING_DATASOURCE_PASSWORD=meow
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.mariadb.jdbc.Driver
    depends_on:
      - db
    volumes:
      - ./config:/app/config
      - ./data:/app/data

  db:
    image: mariadb:latest
    container_name: aquadx_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: meow
      MYSQL_DATABASE: main
      MYSQL_USER: cat
      MYSQL_PASSWORD: meow
    ports:
      - "127.0.0.1:3369:3306"
    volumes:
      - ./mariadb_data:/var/lib/mysql
  aquanet:
    container_name: aquadx_aquanet
    build:
      context: .
      dockerfile: AquaNetDockerFile
    volumes:
      - ./AquaNet:/AquaNet
    ports:
      - "5173:5173"
    working_dir: "/AquaNet"
    command: "yarn dev --host"
